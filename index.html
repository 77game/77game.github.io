                    <p>2019年度沉浸式策略游戏，正版授权巨作《斗罗大陆》H5震撼来袭；原著小说改编，沉浸式剧情还原，原创策略玩法，多武魂觉醒，万千魂环搭配，与你创造斗罗大陆的新篇章！快来征战星斗大森林，狩猎魂兽获得最强魂环；争霸斗魂场，角逐最强魂师；激战杀戮之都、通关海神九考，继承神祇之位！马上进入斗罗大陆，携手史莱克七怪，振兴唐门！
                    </p>
